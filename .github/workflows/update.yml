name: Update GitHub Actions versions

on:
  schedule:
    - cron: '51 4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-versions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Run tests
        run: python -m unittest test_fetch_versions -v

      - name: Run fetch_versions.py
        run: python fetch_versions.py

      - name: Commit changes
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add versions.txt unversioned.txt
          git diff --staged --quiet || git commit -m "Update versions.txt"
          git push
